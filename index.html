{% extends "base.html" %}

{% block content %}
    <h1>Polls</h1>
    <ul>
    {% for question in object_list %}
        <li><a href="{% url 'detail' question.pk %}">{{ question.question_text }}</a></li>
    {% empty %}
        <li>No polls are available.</li>
    {% endfor %}
    </ul>
{% endblock %}
